<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="inner">
			<!-- header -->
      <header class="header">
        <h1 class="header__title">Time Timer</h1>
        <nav>
          <ul class="header__menu">
            <li class="header__menu-item">
              <button>Reset</button>
            </li>
            <li class="header__menu-item">
              <button>Start</button>
            </li>
          </ul>
        </nav>
      </header>

			<!-- main -->
      <main class="main">
        <div class="main__timer">
					<canvas id="main__timer-canvas" width="700" height="600"></canvas>
				</div>
				<div class="main__timer-digit">
					<span class="main__timer-digit--min">00</span>
					<span>:</span>
					<span class="main__timer-digit--sec">00</span>
				</div>
      </main>

			<!-- footer -->
      <footer class="footer">madeby Koo</footer>
    </div>
  </body>
</html>
