<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<link rel="manifest" href="manifest.json" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Timer</title>
		<link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
		<script type="module" defer>
			import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
			const el = document.createElement('pwa-update');
			document.body.appendChild(el);
		</script>
  </head>
  <body>
    <div class="inner">
			<!-- header -->
      <header class="header">
        <h1 class="header__title">Time Timer</h1>
        <nav>
          <ul class="header__menu">
            <li class="header__menu-item">
              <button class="header__menu-item--reset-btn">Reset</button>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-item--start-btn">Start</button>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-item--setting-btn">Setting</button>
            </li>
          </ul>
        </nav>
				<div class="header__default-time">default Time is <span class="default-time"></span></div>
      </header>

			<!-- modal -->
			<div class="modal unshow">
				<div class="modal__time">
					<div class="modal__time-minute">
						<button class="modal__time-increase-btn" data-action="increase"></button>
						<input type="text" class="modal__time-minute--min" data-type="min">
						<button class="modal__time-decrease-btn" data-action="decrease"></button>
					</div>
					<div class="modal__time-sec">
						<button class="modal__time-increase-btn" data-action="increase"></button>
						<input type="text" class="modal__time-sec--sec" data-type="sec">
						<button class="modal__time-decrease-btn" data-action="decrease"></button>
					</div>
				</div>
				<div class="modal__button">
					<button class="modal__button--cancle" data-action="cancle">취소</button>
					<button class="modal__button--confirm" data-action="submit">확인</button>
				</div>
			</div>

			<!-- main -->
      <main class="main">
        <div class="main__timer">
					<canvas id="main__timer-canvas" ></canvas>
				</div>
      </main>

			<!-- footer -->
      <footer class="footer">madeby Koo</footer>
    </div>
  </body>
</html>
